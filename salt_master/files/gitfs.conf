{% from 'banner_macro.jinja' import banner %}
{{ banner() }}
fileserver_backend:
  - gitfs
  - roots

gitfs_global_lock: False

gitfs_privkey: /root/.ssh/gitfs_ssh
gitfs_pubkey:  /root/.ssh/gitfs_ssh.pub

gitfs_provider: pygit2
gitfs_update_interval: 600
gitfs_base: prod

gitfs_remotes:
  - git@github.com:weylin/dedfour_salt_states.git:
    - privkey: /root/.ssh/gitfs_ssh
    - pubkey:  /root/.ssh/gitfs_ssh.pub
    - saltenv:
      - base:
        - ref: prod
    - mountpoint: salt://

ext_pillar:
  - git:
    - prod git@github.com:weylin/dedfour_salt_pillar.git:
      - privkey: /root/.ssh/gitfs_ssh
      - pubkey:  /root/.ssh/gitfs_ssh.pub
      - env: base
